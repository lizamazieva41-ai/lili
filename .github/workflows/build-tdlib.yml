name: Build TDLib

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'vendor/tdlib/source/**'
      - 'Dockerfile'
      - 'scripts/build-tdlib.sh'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'vendor/tdlib/source/**'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tdlib-builder

jobs:
  build-tdlib:
    name: Build TDLib Library
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build TDLib
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Extract library artifact
        if: github.event_name != 'pull_request'
        run: |
          docker create --name extract-tdlib ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
          docker cp extract-tdlib:/app/vendor/tdlib/lib/libtdjson.so ./libtdjson.so || true
          docker rm extract-tdlib

      - name: Upload library artifact
        if: github.event_name != 'pull_request' && hashFiles('libtdjson.so') != ''
        uses: actions/upload-artifact@v4
        with:
          name: libtdjson.so
          path: libtdjson.so
          retention-days: 30
          if-no-files-found: error

      - name: Verify build
        run: |
          chmod +x scripts/verify-tdlib-build.sh
          # For CI, we'll verify the Docker image contains the library
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} \
            sh -c 'test -f /app/vendor/tdlib/lib/libtdjson.so && echo "Library found" || exit 1'

      - name: Build notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'TDLib build failed for commit ${{ github.sha }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build-native-addon:
    name: Build Native Addon
    runs-on: ${{ matrix.os }}
    needs: build-tdlib
    strategy:
      matrix:
        os: [ubuntu-22.04]
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download TDLib library artifact
        if: github.event_name != 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: libtdjson.so
          path: vendor/tdlib/lib/

      - name: Install dependencies
        run: npm ci

      - name: Build native addon
        run: npm run build:tdlib-addon

      - name: Verify native addon
        run: |
          test -f native/tdlib/build/Release/tdlib.node && echo "Native addon built successfully" || exit 1

      - name: Upload native addon artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tdlib.node
          path: native/tdlib/build/Release/tdlib.node
          retention-days: 30
          if-no-files-found: error
